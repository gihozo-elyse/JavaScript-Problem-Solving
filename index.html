<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>days of week</title>
</head>
<body>
    <script>
        let day = 7;

switch (day) {
  case 1:
    console.log("Monday");
    break;
  case 2:
    console.log("Tuesday");
    break;
  case 3:
    console.log("Wednesday");
    break;
    case 4:
    console.log("thusday");
    break;
  case 5:
    console.log("fraiday");
    break;
  case 6:
    console.log("staday");
    break;
    case 7:
    console.log("sunday");
    break;
    default:
    console.log("Invalid day");
}
 

    </script>
    
</body>
</html>
